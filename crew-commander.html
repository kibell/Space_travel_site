<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
    rel="stylesheet">
    <link href="./resources/main.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body class="crew">
    <header class="primary-header d-flex">
      <div>
        <img
          src="./resources/assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle">
        <span class="visually-hidden" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          class="primary-navigation underline-indicators d-flex"
          data-visible="false"
        >
          <li class="active">
            <a
              class="ff-sans-cond text-uppercase text-white letter-spacing-2"
              href="index.html"
              ><span>00</span>Home</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond text-uppercase text-white letter-spacing-2"
              href="destination.html"
              ><span>01</span>Destination</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond text-uppercase text-white letter-spacing-2"
              href="crew.html"
              ><span>02</span>Crew</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond text-uppercase text-white letter-spacing-2"
              href="technology.html"
              ><span>03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="grid-container grid-container--crew flow">
        <h1 class="numbered-title"><span aria-hidden="true">02</span> Meet your crew</h1>
        <div class="dot-indicators flex">
            <button aria-selected="true"><span class="visually-hidden">The commander</span></button>
      <button aria-selected="false"><span class="visually-hidden">The mission specialist</span></button>
      <button aria-selected="false"><span class="visually-hidden">The pilot</span></button>
      <button aria-selected="false"><span class="visually-hidden">The crew engineer</span></button>
          </div>
        <article class="crew-details">
          <h2 class="fs-600 ff-serif uppercase">Commander</h2>
          <p class="fs-700 uppercase ff-serif">Douglas Hurley</p>
          <p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
          and former NASA astronaut. He launched into space for the third time as 
          commander of Crew Dragon Demo-2.</p>
        </article>
        
        <img src="./resources/assets/crew/image-douglas-hurley.png" alt="Douglas Hurley">
      </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
